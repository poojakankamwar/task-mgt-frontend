<div class="container ">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="main-content mt-5">
          <div class="">
            <div class="col-md-12">
              <div class="card-header bg-primary text-white text-center">
                Login
              </div>
              <div class=" card card-body">

                <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                      aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                      placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

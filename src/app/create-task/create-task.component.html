<div class="container-fluid">

</div>

<app-top-bar></app-top-bar>
<div class="container-fluid row">

  <div class="col-md-3 p-2" style="background: rgb(0, 121, 191);">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-9 bg-secondary">
    <div class="card-body">
      <div>
        <form [formGroup]="createTaskForm" (ngSubmit)="submitForms()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="taskName" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Task Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subTaskA" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sub-Task 1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subTaskB" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sub-Task 2">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subTaskC" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sub-Task 3">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subTaskD" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sub-Task 4">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subTaskE" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sub-Task 5">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="remark" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Remark">
          </div>

          <div class="form-group">
            <textarea type="text" class="form-control" formControlName="description" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Description"></textarea>
          </div>

          <input type="file" id="file" #file (change)="fileChangeEvent($event)" />

          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </form>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
<div>

</div>
